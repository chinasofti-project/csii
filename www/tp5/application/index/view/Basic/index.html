<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>chinasoftmg</title>
    <link rel="stylesheet" type="text/css" href="../../index/css/common.css">
    <link rel="stylesheet" href="../../index/css/login.css"/>
</head>
<body>
<div class="dowebok">
    <form action="login" method="get">
    <div class="logo"></div>
    <div class="form-item">
        <span>用户名</span>
        <input id="username" type="text" name='login_name' autocomplete="off">
        <p class="tip">请输入合法的邮箱地址</p>
    </div>
    <div class="form-item">
        <span>密&nbsp;&nbsp;&nbsp;码</span>
        <input id="password" type="password" name='password' autocomplete="off">
        <p class="tip">邮箱或密码不正确</p>
    </div>
    <div class="form-item">
        <button id="submit">登 录</button>
    </div>
    </form>
</div>
<script src="../../index/js/jquery.min.js"></script>

</body>
</html>
